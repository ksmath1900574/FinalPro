<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>Insert title here</title>
</head>
<body>
<form action="/freeboard/update" method="post">
  <input type="hidden" name="seq" th:value="${freeBoardUpdate.seq}">
  <input type="hidden" name="loginid" th:value="${freeBoardUpdate.loginid}">
  작성자: <input type="text" name="nickname" th:value="${freeBoardUpdate.nickname}" readonly> <br>
  태그: <input type="text" name="tag" th:value="${freeBoardUpdate.tag}"> <br>
  제목: <input type="text" name="title" th:value="${freeBoardUpdate.title}"> <br>
  내용: <textarea name="contents" cols="30" rows="10" th:text="${freeBoardUpdate.contents}"></textarea> <br>
  <input type="hidden" name="views" th:value="${freeBoardUpdate.views}">
  <input type="hidden" name="likeCount" th:value="${freeBoardUpdate.likeCount}">
  <input type="hidden" name="fileAttached" th:value="${freeBoardUpdate.fileAttached}">
  <input type="submit" value="글수정">
</form>

<a href="/">홈으로</a>
</body>
</html>
